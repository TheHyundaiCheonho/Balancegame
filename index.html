<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🍽 오늘의 음식 밸런스 게임</title>
  <style>
    :root {
      --main-color: #ffaf2e;
      --hover-color: #ff9300;
      --bg-color: #fffaf4;
      --text-color: #333;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 5vh 5vw;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 5vh;
      word-break: keep-all;
    }

    #balance {
      font-size: 4.8vw;
      line-height: 1.6;
      margin: 4vh 0;
      min-height: 3em;
      max-width: 90vw;
      word-break: keep-all;
    }

    button {
      background-color: var(--main-color);
      color: white;
      border: none;
      padding: 3vh 6vw;
      font-size: 4.5vw;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: var(--hover-color);
    }
  </style>
</head>
<body>
  <h1>🥢 오늘의 음식 밸런스 게임 🥢</h1>
  <p id="balance">로딩 중...</p>
  <button onclick="showBalance()">다시 뽑기</button>

  <script>
    const balances = [
      "평생 라면 없이 살기 vs 평생 탄산 없이 살기",
      "모든 음식은 뜨겁게만 먹기 vs 모든 음식은 차갑게만 먹기",
      "모든 음식에 케첩 뿌려 먹기 vs 모든 음식에 마요네즈 뿌려 먹기",
      "밥 대신 항상 빵 먹기 vs 국 대신 항상 음료 먹기",
      "모든 음식은 간 안된 채 나오기 vs 모든 음식은 짜게 나오기",
      "좋아하는 음식 한 가지 매일 먹기 vs 매일 다른 음식이지만 싫어하는 것만",
      "음식은 무조건 혼밥만 가능 vs 무조건 3인 이상 먹기",
      "식사 중 대화 절대 금지 vs 식사 중 30초마다 말하기",
      "냄새는 최고지만 맛은 평범 vs 냄새는 별로지만 맛은 미쳤다",
      "메뉴는 딱 한 가지만 평생 고정 vs 항상 랜덤 메뉴가 나옴",
      "평생 디저트 금지 vs 평생 국물 요리 금지",
      "메뉴 선정에 30분 걸리는 친구랑 식사 vs 무조건 3초 안에 고르기",
      "항상 1시간 대기 후 식사 vs 항상 대기 없지만 식은 음식",
      "매운 음식만 가능 vs 매운 음식 평생 금지",
      "음식은 맘대로 고르지만 계산은 항상 나 vs 음식 절대 못 고르지만 계산은 친구가",
      "맛있지만 먹고 나면 속 불편한 음식 vs 맛은 없지만 속 편한 음식",
      "항상 10분 늦게 나오는 음식 vs 10분 빨리 나오지만 항상 서빙 실수",
      "사진은 잘 나오지만 맛없는 음식 vs 사진은 별로지만 너무 맛있는 음식"
    ];

    function showBalance() {
      const random = balances[Math.floor(Math.random() * balances.length)];
      document.getElementById("balance").innerText = random;
    }

    showBalance();
  </script>
</body>
</html>
